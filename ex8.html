<DOCTYPE! html>
  <html>

  <head>
    <meta charset="UTF-8" ; />
    <title>Exercise 8</title>
  </head>

  <body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        let i = 3,
          count,
          c;
        let n = 20;
        if (n >= 1) {
          document.write("First " + n + " prime numbers are :\n");
        }
        for (count = 2; count <= n;) {
          for (c = 2; c <= i - 1; c++) {
            if (i % c == 0) break;
          }
          if (c == i) {
            document.write(i + " ");
            count++;
          }
          i++;
        }
        return 0;
      }
    </script>
  </body>

  </html>
