  <body>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        let n = 12;
        let range = 12;
        for (let i = 1; i <= range; i++)
          document.write(n + "*" + i + "=" + n * i + "<br/>");
      }
    </script>
