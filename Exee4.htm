<DOCTYPE! html>
  <html>
    <head>
      <meta charset="UTF-8" ; />
      <title>Exercise 4</title>
    </head>
    <body>
      <button onclick="myFunction()">Try it</button>
      <p id="demo"></p>
      <script>
        function myFunction() {
          let n = Number(prompt("enter your number"));
          let sum = 0;
          for (let i = 1; i <= n; i++) {
            sum += i;
          }

          document.getElementById("demo").innerHTML = sum;
        }
      </script>
    </body>
  </html></DOCTYPE!
>
