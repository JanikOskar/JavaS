<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" ; />

<body>
    <p><span id="demo"></span></p>
    <script>
        var num = [1, 2, 3, 4, 5, 6];
        document.write(num + "</br>");
        var sum = 0;
        for (let i = 0; i < num.length; i++) {
            sum += num[i];
        }
        document.write(sum);
    </script>
</body>
</head>

</html>
</DOCTYPE!>
